name: sonora_rrpp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  qr_flutter: ^4.1.0
  logger: ^2.5.0
  local_auth: ^2.1.3
  flutter_secure_storage: ^9.2.4
  flutter_barcode_scanner: ^2.0.0
  mailer: ^6.4.1
  path_provider: ^2.1.5
  mobile_scanner: ^6.0.3
  permission_handler: ^11.3.1
  uuid: ^4.5.1
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

dependency_overrides:
  async: ^2.12.0
  boolean_selector: ^2.1.2
  characters: ^1.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/Logo_Sonora.png
    - assets/images/promocion_universidad.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/Logo_Sonora.png"